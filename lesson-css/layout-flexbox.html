<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            height: 100%;
        }
        body {
            margin: 0;
            border: 2px solid black;
            width: 1024px;
            height: 512px;
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
    <header>
        <p>header content</p>
    </header>
    <nav>
        <p>nav content</p>
    </nav>
    <main>
        <p>main content</p>
    </main>
    <aside>
        <p>aside content</p>
    </aside>
    <footer>
        <p>footer content</p>
    </footer>
</body>
</html>
