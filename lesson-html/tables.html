    <title>Tables</title>
</head>

    <table>
        <thead>

            </tr>
            <tr>
                <td>2</td>
                <td>John</td>
                <td>4445566</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>2 Contacts</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
